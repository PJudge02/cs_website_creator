<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extracurricular Form</title>
</head>
<body>
    <header>
        <div class="container">
          {% for message in get_flashed_messages() %}
            <div class="alert alert-warning d-flex align-items-center alert-dismissible fade show">
              <button type="button" class="close" data-bs-dismiss="alert"> 
                &times;
              </button>
              {{ message }}
            </div>
          {% endfor %}
        </div>
      </header>
      <main>
        <form method="POST">
          {{form.hidden_tag()}}
    
          {{form.activity1.label}}
          {{form.activity1()}}
          <br>
          {{form.leadership1.label}}
          {{form.leadership1()}}
          <br>
          {{form.submit()}}
        </form>
      </main>
</body>
</html>
