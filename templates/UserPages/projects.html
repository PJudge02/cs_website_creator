{% extends "UserPages/base.html" %}
{% block title %} About {% endblock title %}
{% block head %}
{{super()}}
{% endblock head %}
{% block main %}
<div id="allCards">
  <div class="card w-75 border-primary mb-3" style="width: 18rem">
    <div class="card-body">
      <h5 class="card-title">Projects</h5>
      <button id="newProj-{{user.id}}" type="button" class="btn" data-bs-toggle="modal"
      data-bs-target="#new-project-modal">
        <img src="/static/images/add_new.png" alt="Image" style="width: 15px; height: 15px" class="rounded-circle" />
      </button>
    </div>
    {% for project in user.projects %}
    

    <div class="row">
        <div class="col-md-4">
          <img class="card-img-top" src="https://i.ytimg.com/vi/oDPhsO2lspA/maxresdefault.jpg" style="width: 300px; height: 200px" alt="Card image cap">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">{{project.title}}</h5>
            <p class="card-text">{{project.description}}</p>
            <a href="{{project.repositoryLink}}" class="btn btn-primary">Try it out</a>
            <button id="project-{{user.id}}-{{project.id}}" type="button" class="btn" data-bs-toggle="modal" data-bs-target="#project-modal">
              <img src="/static/images/pencil.png" alt="Image" style="width: 20px; height: 20px" class="rounded-circle">
            </button>
          </div>
        </div>
      </div>
      


    {%endfor%}
  </div>
</div>

<div id="allModals">

  <!--Project Edit Modal-->
  <div class="modal fade" id="project-modal" tabindex="-1" aria-labelledby="project-modal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="project-modal-label">Projects</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="project-title-input">Project Title</label>
              <input class="form-control" type="text" id="project-title-input" />
            </div>

            <div class="form-group">
              <label for="project-description-input">Project Description</label>
              <textarea class="form-control" id="project-description-input" rows="3"></textarea>
            </div>

            <div class="form-group">
              <label for="project-image-input">Project Image</label>
              <input type="file" accept=".png, .jpg" class="form-control" id="project-image-input" />
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Save</button>
        </div>
      </div>
    </div>
  </div>

  <!--New Project Modal-->
  <div class="modal fade" id="new-project-modal" tabindex="-1" aria-labelledby="new-project-modal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="new-project-modal-label">Projects</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="project-title-input">Project Title</label>
              <input class="form-control" type="text" id="new-project-title-input" />
            </div>

            <div class="form-group">
              <label for="project-description-input">Project Description</label>
              <textarea class="form-control" id="new-project-description-input" rows="3"></textarea>
            </div>

            <div class="form-group">
              <label for="project-image-input">Project Image</label>
              <input type="file" accept=".png, .jpg" class="form-control" onchange="loadProjectFile(event)" id="new-project-image-input" />
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button id="save-new-project-btn" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Save</button>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock main %}
