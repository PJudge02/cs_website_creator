<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock title %}</title>
    {% block head %} 
    <script src="https://kit.fontawesome.com/4b8aaf224c.js" crossorigin="anonymous"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" />
    <script src="https://cdn.tiny.cloud/1/uttqglcizqx2ssq32kn3n14ivvdgjz49592j335qxmgn602w/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>

    <script
      defer
      crossorigin="anonymous"
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"></script>
    <style>
      div {
        margin: auto;
      }
    </style>
    {% endblock head %}
  </head>
  <body>
    <script>
      tinymce.init({
        selector: 'textarea',
        plugins: 'ai tinycomments mentions anchor autolink charmap codesample emoticons image link lists media searchreplace table visualblocks wordcount checklist mediaembed casechange export formatpainter pageembed permanentpen footnotes advtemplate advtable advcode editimage tableofcontents mergetags powerpaste tinymcespellchecker autocorrect a11ychecker typography inlinecss',
        toolbar: 'undo redo | blocks fontfamily fontsize | bold italic underline strikethrough | link image media table mergetags | align lineheight | tinycomments | checklist numlist bullist indent outdent | emoticons charmap | removeformat',
        tinycomments_mode: 'embedded',
        tinycomments_author: 'Author name',
        mergetags_list: [
          { value: 'First.Name', title: 'First Name' },
          { value: 'Email', title: 'Email' },
        ],
        ai_request: (request, respondWith) => respondWith.string(() => Promise.reject("See docs to implement AI Assistant")),
      });
    </script>
    <script type="text/javascript">
      tinymce.init({
        selector: '.myeditablediv',
        plugins: [ 'quickbars' ],
        toolbar: false,
        menubar: false,
        inline: true
      });
      </script>
    <header>
      {% block header %}
      <nav class="navbar">
        <div class="navitem">
          <a href="/user/{{user.id}}/">Home</a>
        </div>
        <div class="navitem">
          <a href="/user/{{user.id}}/projects/">Projects</a>
        </div>
      </nav>
      {% endblock header%}
    </header>
    <main>{% block main %} {% endblock main %}</main>
    <footer>
      {% block footer %}
      <span id="copyright">&copy; Copyright 2023 Website Creator</span>
      {% endblock footer %}
    </footer>
  </body>
</html>
