    {% block head %}
    {% endblock head %}
  </head>
  <body>

      {% block header %}
      <nav class="navbar">
        <div class="navitem">
          <a href="/work/{{user.id}}/">Home</a>

            <a href="/work/{{user.id}}/about/">About</a>
        </div>

            <a href="/work/{{user.id}}/education/">Education</a>
        </div>
