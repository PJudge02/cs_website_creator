<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock title %}</title>
    <script src="https://kit.fontawesome.com/4b8aaf224c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    {% block head %}
    {% endblock head %}
  </head>
  <body>
    <header>
      {% block header %}
      <nav class="navbar">
        <div class="navitem">
          <a href="/view/{{user.id}}/">Home</a>
        </div>
        <div class="navitem">
            <a href="/view/{{user.id}}/about/">About</a>
        </div>
        <div class="navitem">
            <a href="/view/{{user.id}}/education/">Education</a>
        </div>
        <div class="navitem">
            <a href="/view/{{user.id}}/projects/">Projects</a>
        </div>
        <div class="navitem">
            <a href="/view/{{user.id}}/work/">Work</a>
        </div>
      </nav>
      {% endblock header%}
    </header>
    <main>{% block main %} {% endblock main %}</main>
    <footer>
      {% block footer %}
      <span id="copyright">&copy; Copyright 2023 Website Creator</span>
      {% endblock footer %}
    </footer>
  </body>
</html>
